<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.img" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}"></span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" [readonly]="true" checkedcolor="red" uncheckedcolor="black" size=""22px></stars-rating>
                </div>
            </div>    
        </a>
    </li>
</ul>
